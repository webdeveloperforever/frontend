<h3 class="display-4 mb-5 font-weight-bold ml-3">Order Detail</h3>

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Order Detail</h3>
          </div>
  
          <div *ngFor="let item of (order$ | async)?.products">
            <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2" >
                    <a routerLink="/seller/product/{{item.productId}}/edit"><img
                        src="{{item.productIcon}}"
                        alt="{{item.productName}}"
                        class="img-fluid rounded-3"></a>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                    <a><p class="lead fw-normal mb-2" routerLink="/seller/product/{{item.productId}}/edit">{{item.productName}}</p></a>
                    <p><span class="text-muted">Price: Rs.</span>{{item.productPrice}}</p>
                    <p><span class="text-muted">Quantity : </span>{{item.count}}</p>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0">Description : {{item.productDescription}}</h5>
                        </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <h5>SubTotal : {{(item.productPrice * item.count)}}</h5>
                    </div>
    
                </div>
                </div>
            </div>
          </div>

          <div>
            <div class="card">
                <div class="card-body">
                    <h5 *ngIf="!selectedCoupon"style="display: inline;">Total: Rs. {{(order$ | async)?.orderAmount}}</h5>
                </div>
            </div>
        </div>
  
        </div>
      </div>
    </div>
  </section>
