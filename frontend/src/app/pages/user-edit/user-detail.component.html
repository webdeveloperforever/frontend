<section class="vh-100" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #form='ngForm' (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                    <img height="50px" src="assets/logo1.png" />
                    <span class="h1 fw-bold mb-0">Decor Store</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Edit Profile</h5>

                  <div class="form-outline mb-4">
                    <label><b>Email address</b></label>
                    <input readonly [value]=user?.email type="email" class="form-control form-control-lg " disabled id="email"
                           name="email" placeholder="Enter email">
                  </div>
                  

                  <div class="form-outline mb-4">
                    <label><b>Name</b></label>
                    <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel" autofocus>
                    <div  *ngIf="name.invalid && (name.dirty || name.touched)">
                      <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                      <div *ngIf="name.errors.minlength">
                        Name must be at least 3 characters long.
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label><b>Password</b></label>
                    <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
                    <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
                      <div *ngIf="password.errors.required">
                        Password is required.
                      </div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 3 characters long.
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label><b>Phone</b></label>
                    <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
                    <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
                      <div *ngIf="phone.errors.required">
                        Phone is required.
                      </div>
                    </div>
                  </div>


                  <div class="form-outline mb-4">
                    <label><b>Address</b></label>
                    <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
                    <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
                      <div *ngIf="address.errors.required">
                        Address is required.
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Update</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
