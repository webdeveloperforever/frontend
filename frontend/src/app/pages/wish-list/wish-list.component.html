<section class="h-100 h-custom">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
  
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="h5">WishList</th>
                  <th scope="col">ID</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let productInOrder of page?.content">
                  <th scope="row">
                    <div class="d-flex align-items-center">
                      <a routerLink="/product/{{productInOrder.product.productId}}"><img src="{{productInOrder.product.productIcon}}"
                        alt="{{productInOrder.product.productName}}" class="img-fluid rounded-3"
                        style="width: 120px;" alt="Book"></a>
                      <div class="flex-column ms-4">
                        <p class="mb-2 ml-2">Product Name</p>
                        <a routerLink="/product/{{productInOrder.product.productId}}">
                            <p class="mb-0 ml-2">{{productInOrder.product.productName}}</p>
                        </a>
                      </div>
                    </div>
                  </th>
                  <td class="align-middle">
                    <p class="mb-0" style="font-weight: 500;">{{productInOrder.product.productId}}</p>
                  </td>
                  <td class="align-middle">
                    <p class="mb-0" style="font-weight: 500;">Rs. {{productInOrder.product.productPrice}}</p>
                  </td>
                  <td class="align-middle">
                    <a class="text-danger"  (click)="handleRemoveFromWishList(productInOrder.product.productId)" routerLink="/wishlist"><i class="fas fa-trash fa-lg"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <ng-template #empty>
        <h4 class="text-muted text-center">Wishlist is empty. Add to wishlist!</h4>
    </ng-template>
    </div>
  </section>
