  <h3 class="display-4 mb-5 font-weight-bold ml-5">{{title}}</h3>

  <button class="search-button" (click)="search()">Search</button>

  <div class="search-div mt-0">
   <input class="search-input" placeholder="Type the Product Names You want to see!" type="text" name="search"
      [(ngModel)]="searchText">
  </div>
  <div class="sort-div">
    <label>Filter by &nbsp;</label>
    <select [(ngModel)]='SortbyParam'>
      <option class="option" value="productPrice">Price</option>
      <option class="option" value="productStock">Stock</option>
    </select>
    <button type="button" (click)="onSortDirection()">
      <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
      <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
    </button>
  </div>
  <section style="background-color: #eee;">
    <div class="py-5">
      <div class="row justify-content-center mb-3"
        *ngFor="let productInfo of page?.content | filter:searchText | sort:[SortbyParam,SortDirection]">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="col">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}" class="w-100"
                      height="180px" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h3>{{productInfo.productName}}</h3>
                  <br>
                  <p class="text-truncate mb-4 mb-md-0" style="font-size: 18px;">
                    Description : {{productInfo.productDescription}}
                  </p>
                  <p class="text-truncate mb-4 mb-md-0" style="font-size: 18px;">
                    Stock : {{productInfo.productStock}}
                  </p>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1" style="font-size: 16px;">Rs. {{productInfo.productPrice}}</h4>
                  </div>
                  <h6 class="text-success" style="font-size: 14px;">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    <button routerLink="/product/{{productInfo.productId}}"
                      *ngIf="productInfo.productStatus == 0; else offBlock" class="btn btn-outline-success btn-lg mt-2"
                      type="button">
                      Buy Now
                    </button>
                    <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-pagination [currentPage]="page"></app-pagination>
